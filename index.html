<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <meta name="description" content="FW4SPL organization">
    <meta name="title" content="FW4SPL organization">
    <title>FW4SPL organization</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FW4SPL</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#repos">Repos</a>
                    </li>
                    <li>
                        <a href="#about">Team</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="http://fw4spl-org.github.io/fw4spl-blog/">Blog</a>
                    </li>
                    <li>
                        <a href="http://fw4spl-doc.readthedocs.org/">Doc</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    FW4SPL organization<br />
                    <small>We work hard to contribute our work back to the health visualisation communities.</small>
                </h1>
            </div>
        </div>

        <div class="row" id="stats">
            <div class="col-lg-12">
                <h1>Stats</h1>
                <div class="row">
                    <div class="col-xs-6 col-sm-4" id="lastCommit"></div>
                    <div class="col-xs-6 col-sm-4" id="reposLength">
                        <a href="https://github.com/fw4spl-org" target="_blank"><span></span> public repositories</a>
                    </div>
                    <div class="col-xs-6 col-sm-4" id="membersLength">
                        <a href="https://github.com/orgs/fw4spl-org/people" target="_blank"><span></span> members</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="repos">
            <div class="col-lg-12">
                <h1>Repos</h1>
                <ul class="nav nav-pills" id="orderby">
                    <li role="presentation" class="navbar-brand">Sort by: </li>
                    <li role="presentation" class="active"><a href="#" id="updated_at">Last commit</a></li>
                    <li role="presentation"><a href="#" id="name">Name</a></li>
                    <li role="presentation"><a href="#" id="language">Languages</a></li>
                </ul></p>
            </div>
        </div>

        <div class="row">
            <ul id="content"></ul>
        </div>

        <section id="about">
            <div class="page-header">
                <h1>Team</h1>
                <div id="members">
                </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>FW4SPL RD Team</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Lodash -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <!-- Mustache -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <!-- Template -->
    <script id="repoTemplate" type="text/x-custom-template">
        <li>
            <a href="{{url}}" target="_blank">
                <img src="assets/img/fw4spl.png" />
                <h2 class="name">{{name}}</h2>
                <p class="language">{{language}}</p>
                <p class="description">{{description}}</p>
                <p class="date">Last commit: <span>{{date}}</span></p>
            </a>
        </li>
    </script>
    <script src="assets/js/app.js"></script>
</body>
</html>
